            <ul class="nav-menu">
                <li><a href="../index.html#featured" class="nav-link">Featured</a></li>

        </div>
    </nav>

    <div class="breadcrumb">
        <div class="container">
            <ul class="breadcrumb-list">
                <li><a href="../index.html" class="breadcrumb-link">Home</a></li>
                <li><span class="breadcrumb-current">Makers Stuff\Clay</span></li>
            </ul>
        </div>

    <section class="project-hero">
        <div class="project-hero-content">

    <script src="../lightbox.js?v=20251223"></script>
    <script>
        // Load gallery images dynamically from manifest
        const gallery = document.getElementById('gallery');
        const basePath = '../images/Makers stuff\Clay/';
        const thumbPath = '../gen/thumbnails/Makers stuff\Clay/';
        const manifestPath = '../gen/manifests/makers-stuff\clay.json';
        const isMobile = window.innerWidth <= 768;

        fetch(manifestPath)
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(manifest => {
                manifest.images.forEach(filename => {
                    const item = document.createElement('div');
                    item.className = 'gallery-item';

                    const img = document.createElement('img');
                    const thumbFilename = filename.replace(/\.(jpg|jpeg|png|JPG|JPEG|PNG)$/i, '.jpg');
                    img.src = isMobile ? thumbPath + thumbFilename : basePath + filename;
                    img.dataset.fullImage = basePath + filename;
                    img.alt = 'Makers Stuff\Clay';
                    img.className = 'gallery-image';
                    img.loading = 'lazy';

                    item.appendChild(img);
                    gallery.appendChild(item);
                });

                if (typeof initializeGallery === 'function') {
                    initializeGallery();
                }
            })
            .catch(error => {
                console.error('Error loading gallery:', error);
                gallery.innerHTML = `<p style="text-align:center; color: var(--text-light);">Error loading images: ${error.message}. Please try refreshing the page.</p>`;
            });
    </script>
</body>
</html>
